<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .deck {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }

        .deck.cross {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 200px);
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç –≤ –∫—Ä–µ—Å—Ç–µ */
        .deck.cross .card[data-position="center"] { 
            grid-column: 2;
            grid-row: 2;
        }
        .deck.cross .card[data-position="top"] { 
            grid-column: 2;
            grid-row: 1;
        }
        .deck.cross .card[data-position="bottom"] { 
            grid-column: 2;
            grid-row: 3;
        }
        .deck.cross .card[data-position="left"] { 
            grid-column: 1;
            grid-row: 2;
        }
        .deck.cross .card[data-position="right"] { 
            grid-column: 3;
            grid-row: 2;
        }

        .card {
            width: 120px;
            height: 200px;
            position: relative;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border: 2px solid gold;
            transform: rotateY(180deg);
            color: white;
        }

        .card-back {
            background: linear-gradient(45deg, #c31432, #240b36);
            border: 2px solid gold;
        }

        .card-back::after {
            content: "üåü";
            font-size: 40px;
        }

        .position-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
            color: #aaa;
            text-align: center;
            width: 100%;
        }

        button {
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #182848;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            background: #4b6cb7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        select:hover {
            background: #182848;
        }

        .reading {
            text-align: center;
            margin: 20px;
            max-width: 800px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .reading.visible {
            display: block;
        }

        .spread-description {
            margin: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>–†–∞—Å–∫–ª–∞–¥ –¢–∞—Ä–æ</h1>
    <div class="controls">
        <select id="spreadType" onchange="updateSpreadDescription()">
            <option value="1">–û–¥–Ω–∞ –∫–∞—Ä—Ç–∞ –¥–Ω—è</option>
            <option value="3">–ü—Ä–æ—à–ª–æ–µ-–ù–∞—Å—Ç–æ—è—â–µ–µ-–ë—É–¥—É—â–µ–µ</option>
            <option value="5">–ö—Ä–µ—Å—Ç (5 –∫–∞—Ä—Ç)</option>
        </select>
        <button onclick="shuffleCards()">–ü–µ—Ä–µ–º–µ—à–∞—Ç—å –∏ —Ä–∞–∑–ª–æ–∂–∏—Ç—å</button>
    </div>
    <div id="spreadDescription" class="spread-description"></div>
    <div class="deck" id="deck"></div>
    <div class="reading" id="reading"></div>

    <script>
        const tarotCards = [
            "–®—É—Ç", "–ú–∞–≥", "–í–µ—Ä—Ö–æ–≤–Ω–∞—è –ñ—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä",
            "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", "–°–∏–ª–∞", "–û—Ç—à–µ–ª—å–Ω–∏–∫",
            "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã", "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å", "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π", "–°–º–µ—Ä—Ç—å",
            "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", "–î—å—è–≤–æ–ª", "–ë–∞—à–Ω—è", "–ó–≤–µ–∑–¥–∞", "–õ—É–Ω–∞", "–°–æ–ª–Ω—Ü–µ",
            "–°—É–¥", "–ú–∏—Ä"
        ];

        const meanings = {
            "–®—É—Ç": "–ù–æ–≤—ã–µ –Ω–∞—á–∏–Ω–∞–Ω–∏—è, —Å–ø–æ–Ω—Ç–∞–Ω–Ω–æ—Å—Ç—å, —Å–≤–æ–±–æ–¥–∞",
            "–ú–∞–≥": "–°–∏–ª–∞ –≤–æ–ª–∏, –º–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ, —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å",
            "–í–µ—Ä—Ö–æ–≤–Ω–∞—è –ñ—Ä–∏—Ü–∞": "–ò–Ω—Ç—É–∏—Ü–∏—è, —Ç–∞–π–Ω—ã, –¥—É—Ö–æ–≤–Ω–æ—Å—Ç—å",
            "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞": "–ò–∑–æ–±–∏–ª–∏–µ, —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ, –º–∞—Ç–µ—Ä–∏–Ω—Å—Ç–≤–æ",
            "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä": "–í–ª–∞—Å—Ç—å, —Å—Ç—Ä—É–∫—Ç—É—Ä–∞, —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å",
            "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç": "–¢—Ä–∞–¥–∏—Ü–∏–∏, –æ–±—É—á–µ–Ω–∏–µ, –¥—É—Ö–æ–≤–Ω–æ–µ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ",
            "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ": "–í—ã–±–æ—Ä, –ª—é–±–æ–≤—å, –≥–∞—Ä–º–æ–Ω–∏—è",
            "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞": "–î–≤–∏–∂–µ–Ω–∏–µ –≤–ø–µ—Ä–µ–¥, –ø–æ–±–µ–¥–∞, —Å–∞–º–æ–∫–æ–Ω—Ç—Ä–æ–ª—å",
            "–°–∏–ª–∞": "–í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å–∏–ª–∞, —Ö—Ä–∞–±—Ä–æ—Å—Ç—å, —Ç–µ—Ä–ø–µ–Ω–∏–µ",
            "–û—Ç—à–µ–ª—å–Ω–∏–∫": "–°–∞–º–æ–ø–æ–∑–Ω–∞–Ω–∏–µ, –º—É–¥—Ä–æ—Å—Ç—å, —É–µ–¥–∏–Ω–µ–Ω–∏–µ",
            "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã": "–°—É–¥—å–±–∞, —Ü–∏–∫–ª—ã, –ø–æ–≤–æ—Ä–æ—Ç–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã",
            "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å": "–ë–∞–ª–∞–Ω—Å, —á–µ—Å—Ç–Ω–æ—Å—Ç—å, –ø—Ä–∏—á–∏–Ω–∞ –∏ —Å–ª–µ–¥—Å—Ç–≤–∏–µ",
            "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π": "–ñ–µ—Ä—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å, –Ω–æ–≤—ã–π –≤–∑–≥–ª—è–¥, –æ–∂–∏–¥–∞–Ω–∏–µ",
            "–°–º–µ—Ä—Ç—å": "–¢—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è, –∫–æ–Ω–µ—Ü, –Ω–æ–≤–æ–µ –Ω–∞—á–∞–ª–æ",
            "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å": "–ë–∞–ª–∞–Ω—Å, –∏—Å—Ü–µ–ª–µ–Ω–∏–µ, –≥–∞—Ä–º–æ–Ω–∏—è",
            "–î—å—è–≤–æ–ª": "–ú–∞—Ç–µ—Ä–∏–∞–ª–∏–∑–º, –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å, —Ç–µ–Ω–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞",
            "–ë–∞—à–Ω—è": "–í–Ω–µ–∑–∞–ø–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è, —Ä–∞–∑—Ä—É—à–µ–Ω–∏–µ —Å—Ç–∞—Ä–æ–≥–æ",
            "–ó–≤–µ–∑–¥–∞": "–ù–∞–¥–µ–∂–¥–∞, –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ, –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ",
            "–õ—É–Ω–∞": "–ò–Ω—Ç—É–∏—Ü–∏—è, –∏–ª–ª—é–∑–∏–∏, –ø–æ–¥—Å–æ–∑–Ω–∞–Ω–∏–µ",
            "–°–æ–ª–Ω—Ü–µ": "–†–∞–¥–æ—Å—Ç—å, —É—Å–ø–µ—Ö, –∂–∏–∑–Ω–µ–Ω–Ω–∞—è —Å–∏–ª–∞",
            "–°—É–¥": "–í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏–µ, –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∑–æ–≤, –ø—Ä–æ—â–µ–Ω–∏–µ",
            "–ú–∏—Ä": "–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ, –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è, –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ"
        };

        const spreadDescriptions = {
            "1": "–ö–∞—Ä—Ç–∞ –¥–Ω—è –¥–∞—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫—É –∏–ª–∏ —Å–æ–≤–µ—Ç –Ω–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å",
            "3": "–†–∞—Å–∫–ª–∞–¥ –Ω–∞ —Ç—Ä–∏ –ø–æ–∑–∏—Ü–∏–∏: –ø—Ä–æ—à–ª–æ–µ, –Ω–∞—Å—Ç–æ—è—â–µ–µ –∏ –±—É–¥—É—â–µ–µ —Å–∏—Ç—É–∞—Ü–∏–∏",
            "5": "–ö—Ä–µ—Å—Ç–æ–≤—ã–π —Ä–∞—Å–∫–ª–∞–¥: —Ü–µ–Ω—Ç—Ä - —Å—É—Ç—å –≤–æ–ø—Ä–æ—Å–∞, –≤–µ—Ä—Ö - —Ç–æ, —á—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç, –Ω–∏–∑ - –æ—Å–Ω–æ–≤–∞–Ω–∏–µ —Å–∏—Ç—É–∞—Ü–∏–∏, —Å–ª–µ–≤–∞ - –ø—Ä–æ—à–ª–æ–µ, —Å–ø—Ä–∞–≤–∞ - –±—É–¥—É—â–µ–µ"
        };

        const crossPositions = {
            0: { position: "center", label: "–°—É—Ç—å –≤–æ–ø—Ä–æ—Å–∞" },
            1: { position: "top", label: "–ß—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç" },
            2: { position: "bottom", label: "–û—Å–Ω–æ–≤–∞–Ω–∏–µ" },
            3: { position: "left", label: "–ü—Ä–æ—à–ª–æ–µ" },
            4: { position: "right", label: "–ë—É–¥—É—â–µ–µ" }
        };

        let selectedCards = [];

        function updateSpreadDescription() {
            const spreadType = document.getElementById('spreadType').value;
            const description = document.getElementById('spreadDescription');
            description.textContent = spreadDescriptions[spreadType];
            createDeck();
        }

        function createDeck() {
            const deck = document.getElementById('deck');
            const spreadType = document.getElementById('spreadType').value;
            deck.innerHTML = '';
            
            deck.className = 'deck ' + (spreadType === "5" ? 'cross' : 'regular');
            
            const cardCount = parseInt(spreadType);
            
            for (let i = 0; i < cardCount; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                
                if (spreadType === "5") {
                    card.setAttribute('data-position', crossPositions[i].position);
                    const label = document.createElement('div');
                    label.className = 'position-label';
                    label.textContent = crossPositions[i].label;
                    card.appendChild(label);
                }
                
                card.innerHTML += `
                    <div class="card-inner">
                        <div class="card-back"></div>
                        <div class="card-front"></div>
                    </div>
                `;
                card.addEventListener('click', () => flipCard(card, i));
                deck.appendChild(card);
            }
        }

        function shuffleCards() {
            const spreadType = document.getElementById('spreadType').value;
            selectedCards = [];
            const shuffled = [...tarotCards].sort(() => Math.random() - 0.5);
            selectedCards = shuffled.slice(0, parseInt(spreadType));
            document.getElementById('reading').innerHTML = '';
            document.getElementById('reading').classList.remove('visible');
            createDeck();
        }

        function flipCard(card, index) {
            if (!card.classList.contains('flipped') && selectedCards[index]) {
                card.classList.add('flipped');
                const frontElement = card.querySelector('.card-front');
                frontElement.textContent = selectedCards[index];
                
                const spreadType = document.getElementById('spreadType').value;
                const allFlipped = document.querySelectorAll('.flipped').length;
                if (allFlipped === parseInt(spreadType)) {
                    showReading();
                }
            }
        }

        function showReading() {
            const reading = document.getElementById('reading');
            const spreadType = document.getElementById('spreadType').value;
            
            let content = '<h2>–ó–Ω–∞—á–µ–Ω–∏–µ –∫–∞—Ä—Ç:</h2>';
            
            if (spreadType === "1") {
                content += `
                    <p><strong>–ö–∞—Ä—Ç–∞ –¥–Ω—è:</strong> ${selectedCards[0]}<br>
                    <em>${meanings[selectedCards[0]]}</em></p>
                `;
            } else if (spreadType === "3") {
                content += `
                    <p><strong>–ü—Ä–æ—à–ª–æ–µ:</strong> ${selectedCards[0]}<br>
                    <em>${meanings[selectedCards[0]]}</em></p>
                    <p><strong>–ù–∞—Å—Ç–æ—è—â–µ–µ:</strong> ${selectedCards[1]}<br>
                    <em>${meanings[selectedCards[1]]}</em></p>
                    <p><strong>–ë—É–¥—É—â–µ–µ:</strong> ${selectedCards[2]}<br>
                    <em>${meanings[selectedCards[2]]}</em></p>
                `;
            } else if (spreadType === "5") {
                content += `
                    <p><strong>–°—É—Ç—å –≤–æ–ø—Ä–æ—Å–∞:</strong> ${selectedCards[0]}<br>
                    <em>${meanings[selectedCards[0]]}</em></p>
                    <p><strong>–ß—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç:</strong> ${selectedCards[1]}<br>
                    <em>${meanings[selectedCards[1]]}</em></p>
                    <p><strong>–û—Å–Ω–æ–≤–∞–Ω–∏–µ:</strong> ${selectedCards[2]}<br>
                    <em>${meanings[selectedCards[2]]}</em></p>
                    <p><strong>–ü—Ä–æ—à–ª–æ–µ:</strong> ${selectedCards[3]}<br>
                    <em>${meanings[selectedCards[3]]}</em></p>
                    <p><strong>–ë—É–¥—É—â–µ–µ:</strong> ${selectedCards[4]}<br>
                    <em>${meanings[selectedCards[4]]}</em></p>
                `;
            }
            
            reading.innerHTML = content;
            reading.classList.add('visible');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateSpreadDescription();
        createDeck();
    </script>
</body>
</html>
